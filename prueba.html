
<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de agregar clase con JS</title>
</head>
<body onload="agregarClase()">
	<div id="mi-elemento">Contenido</div>
	<script>
		function agregarClase() {
			var elemento = document.getElementById("mi-elemento");
			elemento.classList.add("mi-clase2");
		}
	</script>

<style type="text/css">
    .mi-clase{

        background-color: black;
    }
    
    </style>

</body>
</html>
